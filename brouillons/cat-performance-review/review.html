<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cat performance review</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="review.css">
</head>

<body>
  <h1>Cat performance review</h1>
  <form>
    <div id="content">
      <div class="column">
        <ul>
          <li class="textField">
            <label class="required">Review date</label>
            <input type="text" />
          </li>
          <li class="textField">
            <label class="required">Cat name</label>
            <input type="text" />
          </li>
          <li class="textField">
            <label class="required">Surname 1</label>
            <input type="text" />
          </li>
          <li class="textField">
            <label class="required">Surname 2</label>
            <input type="text" />
          </li>
          <li class="textField">
            <label class="required">Surname 3</label>
            <input type="text" />
          </li>
          <li class="textField">
            <label>Surname 4</label>
            <input type="text" />
          </li>
          <li class="textField">
            <label>Surname 5</label>
            <input type="text" />
          </li>
          <li class="textField">
            <label>Surname 6</label>
            <input type="text" />
          </li>
          <li class="textField">
            <label class="required">Reviewer</label>
            <input type="text" />
          </li>
        </ul>
      </div>
      <div class="column">
        <div>
          <legend class="required">Career track</legend>
          <input type="radio" name="track" />
          <label>Creature</label>
          <input type="radio" name="track" />
          <label>Fluff</label>
          <input type="radio" name="track" />
          <label>Menace</label>
        </div>
        <h2>Core skills</h2>
        <div>
          <legend class="required">Fluffiness</legend>
          <input type="radio" name="fluffiness" />
          <label>Unsatisfactory</label>
          <input type="radio" name="fluffiness" />
          <label>Meets Exp.</label>
          <input type="radio" name="fluffiness" />
          <label>Exceeds Exp.</label>
        </div>
        <div>
          <legend class="required">Dangerousness</legend>
          <input type="radio" name="menace" />
          <label>Unsatisfactory</label>
          <input type="radio" name="menace" />
          <label>Meets Exp.</label>
          <input type="radio" name="menace" />
          <label>Exceeds Exp.</label>
        </div>
        <div>
          <legend class="required">Noisiness</legend>
          <input type="radio" name="strangeness" />
          <label>Unsatisfactory</label>
          <input type="radio" name="strangeness" />
          <label>Meets Exp.</label>
          <input type="radio" name="strangeness" />
          <label>Exceeds Exp.</label>
        </div>
        <div>
          <legend class="required">Strangeness</legend>
          <input type="radio" name="strangeness" />
          <label>Unsatisfactory</label>
          <input type="radio" name="strangeness" />
          <label>Meets Exp.</label>
          <input type="radio" name="strangeness" />
          <label>Exceeds Exp.</label>
        </div>
        <h2>Specialized skills</h2>
        <div>
          <legend class="required">Plastic chewing</legend>
          <input type="radio" name="strangeness" />
          <label>Unsatisfactory</label>
          <input type="radio" name="strangeness" />
          <label>Meets Exp.</label>
          <input type="radio" name="strangeness" />
          <label>Exceeds Exp.</label>
        </div>
        <h2>Misc</h2>
        <div>
          <legend class="required">Cat council rating</legend>
          <input type="radio" name="strangeness" />
          <label>Unsatisfactory</label>
          <input type="radio" name="strangeness" />
          <label>Meets Exp.</label>
          <input type="radio" name="strangeness" />
          <label>Exceeds Exp.</label>
          <input type="radio" name="strangeness" />
          <label>Secret</label>
        </div>
      </div>

    </div>
  </form>
  <div id="copy"><a href="https://archiloque.net">By Julien Kirch - https://archiloque.net</a></div>
</body>

</html>
