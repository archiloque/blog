extends: default
font:
  catalog:
    GillSans:
      normal: GillSans.ttf
      bold: GillSans-Bold.ttf
      italic: GillSans-Italic.ttf
      bold_italic: GillSans-BoldItalic.ttf
base:
  font-family: GillSans
  font-color: #004aa0
  background-color: #f8fbff
  font-size: 12
  line-height: 1.25
  align: justify
heading:
  font-family: $base-font-family
  font-color: #004aa0
link:
  font-color: #004aa0
  text-decoration: underline
abstract:
  title:
    font-family: $heading-font-family
sidebar:
  title:
    font-family: $heading-font-family
blockquote:
  border-left-width: 0
  font-size: 12
  font-style: italic
  padding: [6, 75, -6, 75]
page:
  margin: [0.5in, 0.5in, 1in, 0.5in]
title-page:
  background-color: #004aa0
  title:
    font-color: #f8fbff
    font-style: bold
  authors:
    font-color: #f8fbff
  revision:
    display: none
footer:
  border-width: 0